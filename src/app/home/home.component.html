<body>
        <nav style="display:inline-block;">
            <a routerLink="/home" routerLinkActive="active">HOME</a>
            <a routerLink="/contact" routerLinkActive="active" style="margin-left:40px;">CONTACT</a>
          </nav>
          
        
        <div class="containers">
          <div class="container color-dark">
            <div class="first">
                <p>ADD ToDo Task</p>
            </div>
        
            <div class="col">
                <p>To do List:  {{itemcounter}}</p>
                <ul>
                    <li *ngFor="let item of projects">
                        {{item}}
                    </li>
                </ul>
            </div>
          </div>
        
            <div class="col">
              <form>
                  <input type="text"  [(ngModel)]="projectname"  placeholder="input..."/> <br>
                  <button (onclick) = "add(projectname)">ADD</button>
                </form>
            </div>
        
        </div>
        
        
        <!-- app-home [parentdata]="name"></app-home>-->
        
        
        
        
        </body>
